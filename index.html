<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whether Info</title>
    <link rel="stylesheet" href="css/main.css"> </head>

<body ng-app="whetherApp">
    <div ng-controller="whetherCtrl" class="container">
        <div class="content">
            <input class="input" type="text" ng-model="cityname" placeholder="Enter City Name">
            <button class="input" ng-click="showInfo()">Submit</button>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature</th>
                </tr>
            </thead>
        </table>
        <div ng-repeat="cityObj in corArray" class="clearfix">
            <div class="plotMap" class="left">
                <div id="map">
                    <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}"></div>
                    <ng-map center="{{cityObj.lat}},{{cityObj.long}}" zoom="10"></ng-map>
                </div>
            </div>
            <div class="chart right">
                <div id="resizable">
                    <div zingchart id="chart-1" zc-values="myValues" zc-json="myJson" zc-width="100%" zc-height="100%"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="libs/angular.min.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<script src="bower_components/zingchart/client/zingchart.min.js"></script>
<script src="bower_components/ZingChart-AngularJS/src/zingchart-angularjs.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/model.js"></script>

</html>
